<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <div>
           NickCQ's Library
       </div>
    </header>

    <main>
        <div class="up">
            <div class="searchc">
                <input type="text" placeholder="Search for title...">
            </div>
            <div class="addc">
                <button class="modalboton">ADD BOOK</button>
            </div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="title">
                    Title: <input type="text" placeholder="Enter the title" required>
                </div>
                <div class="author">
                    Author: <input type="text" placeholder="Enter author's name" required>
                </div>

                <div class="pages">
                    Number of pages: <input type="text" placeholder="Enter the number of pages" required>
                </div>

                <div class="read">
                    <label class="readla">Read status <input type="checkbox" ><span class="checkmark"></span></label> 
                </div>
                <div class="adder">
                    ADD
                </div>
            </div>
            
        </div>
        <div class="container">
            

            
            
        </div>
    </main>
    
    <script src='script.js'>
    </script>
</body>
</html>
